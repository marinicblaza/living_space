<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Contact</title>
</head>
<body class="homepage__body">
    <div class="logo">
        <p class="logo-title mar-0">Living space</p>
        <p class="logo-subtitle mar-0">interior architecture</p>
    </div>
    <div class="close menupage__close">
        <hr>
        <a href="slider.html">close</a>
    </div>
    <div class="menupage">
        <div class="menupage__items">
            <div class="contact__headline text-gradient-color">Contact Us</div>
            <div class="contact__form text-placeholder-color">
                <div class="contact__form-inputs">
                    <input type="text" placeholder="Your name *"/>
                    <input type="text" placeholder="Your E-mail *"/>
                </div>
                <textarea name="" id="" class="text-placeholder-color" cols="100" rows="8" placeholder="Your message..."></textarea>
                <div class="contact__form-button">
                    <button>Submit</button>
                </div>
            </div>
        </div>
        <div class="menupage__footer">
            <div class="menupage__footer-wrapper">
                <div class="menupage__footer-links">
                    <div class="menupage__footer-info">
                        <div class="menupage__footer-info-item">
                            <span>POLAND:</span>
                            <span>+48 695627875</span>
                        </div>
                        <div class="menupage__footer-info-item">
                            <span>IRELAND:</span>
                            <span>+353 852283665</span>
                        </div>
                        <div class="menupage__footer-info-item">
                            <span>E-MAIL:</span>
                            <span>biuro@living-space.pl</span>
                        </div>
                    </div>
                </div>
                <div class="menupage__footer-social-media">
                    <img class="" src="media/instagram-logo.svg"/>
                    <img class="" src="media/facebook.svg"/>
                    <img class="" src="media/twitter.svg"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
