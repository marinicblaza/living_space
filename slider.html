<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body class="slider__body">
    <div class="logo">
        <p class="logo-title mar-0">Living space</p>
        <p class="logo-subtitle mar-0">interior architecture</p>
    </div>
    <div class="menu">
        <a href="/menu.html" class="menu-button"></a>
    </div>
    <div class="slider__overlay">
        <div class="slider__overlay-prev">
            <a href="homepage.html">
                <div class="white-arrow">
                    <div class="white-arrow-line"></div>
                    <div class="white-arrow-point"></div>
                </div>
            </a>
        </div>
        <div class="slider__overlay-text">
            <h1>3D visuals</h1>
            <p>We will bring your plans and ideas to life with the help of 3D modelling</p>
        </div>
        <div class="slider__overlay-next">
            <a href="homepage.html">
                <div class="white-arrow">
                    <div class="white-arrow-line"></div>
                    <div class="white-arrow-point"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="slider__scroll">
        <p class="slider__scroll-text mar-0">Scroll to explore</p>
        <div class="slider__scroll-arrow">
            <a href="homepage.html">
                <div class="white-arrow">
                    <div class="white-arrow-line"></div>
                    <div class="white-arrow-point"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="slider__circles">
        <div class="slider__circles-circle"></div>
        <div class="slider__circles-circle"></div>
        <div class="slider__circles-circle"></div>
        <div class="slider__circles-circle"></div>
